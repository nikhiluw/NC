
<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
    <meta charset="UTF-8">
	<meta http-equiv="content-type" content="text/html; charset=iso-8859-1"/>
    <!-- <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon"> -->
    <title>NASSCOM</title>

    <!-- viewport for latest mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- viewport for Older mobile device -->
    <meta name="HandheldFriendly" content="true"/>

    <link type="text/css" rel="stylesheet" href="css/style.css"/>
    
	<!--[if lt IE 9]>
    <script type="text/javascript" src="js/html5.js"></script>
    <script type="text/javascript" src="js/selectivizr-min.js"></script>
    <![endif]-->

</head>
<body>
	<div class="login">
		<a href="javascript:void(0);" class="loginClose">
			<img src="./images/close.png" />
		</a>
		<div class="clearfix">
			<div class="loginWrapper">
				<div class="loginContainer">
					<div class="branding">
						<img src="images/Logo_big.png" width="100%"/>
						<p>Please login or sign up for an account</p>
					</div>
					
					<div class="loginForm">
						<div class="formElement">
							<label>Username</label>
							<input type="text" placeholder="name@domain.com" />	
						</div>
						<div class="formElement">
							<label>Password</label>
							<input type="password" />	
						</div>
						<div class="clearfix formMetaData">
							<div class="rememberMe">
								<label>
									<!-- <input type="checkbox" /> -->
									<label class="ckbxContainer">Remember me
										<input type="checkbox">
										<span class="checkmark"></span>
									</label>
								</label>
							</div>
							<div class="forgotPassword">
								<a href="javascript:void(0);" >Forgot password</a>
							</div>
						</div>
						<div class="btnContainer clearfix">
							<button type="button" class="signIn">Sign in</button>
							<button type="button" class="signUp">Sign up</button>
						</div>
					<div>
				</div>
			</div>
		</div>	
	</div>
	
</body>
</html>
