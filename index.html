
<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Nasscom</title>
  <link href="css/style.css" rel="stylesheet">
</head>

<body>
	<div class="login">
		<a href="javascript:void(0);" class="loginClose">
			<img src="./images/close.png" />
		</a>
		<div class="clearfix">
			<div class="loginWrapper">
				<div class="loginContainer">
					<div class="branding">
						<img src="images/Logo_big.png" width="100%"/>
						<p>Please login or sign up for an account</p>
					</div>
					
					<div class="loginForm">
						<div class="formElement">
							<label>Username</label>
							<input type="text" placeholder="name@domain.com" />	
						</div>
						<div class="formElement">
							<label>Password</label>
							<input type="password" />	
						</div>
						<div class="clearfix formMetaData">
							<div class="rememberMe">
								<label>
									<!-- <input type="checkbox" /> -->
									<label class="ckbxContainer">Remember me
										<input type="checkbox">
										<span class="checkmark"></span>
									</label>
								</label>
							</div>
							<div class="forgotPassword">
								<a href="javascript:void(0);" >Forgot password</a>
							</div>
						</div>
						<div class="btnContainer clearfix">
							<button type="button" class="signIn">Sign in</button>
							<button type="button" class="signUp">Sign up</button>
						</div>
					<div>
				</div>
			</div>
		</div>	
	</div>
	
</body>
</html>
